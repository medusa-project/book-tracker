default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  template: template0

development:
  <<: *default
  database: <%= ENV['BOOK_TRACKER_DEVELOPMENT_DB_NAME'] %>
  username: <%= ENV['BOOK_TRACKER_DEVELOPMENT_DB_USERNAME'] %>
  password: <%= ENV['BOOK_TRACKER_DEVELOPMENT_DB_PASSWORD'] %>
  host: <%= ENV['BOOK_TRACKER_DEVELOPMENT_DB_HOSTNAME'] %>
  port: <%= ENV['BOOK_TRACKER_DEVELOPMENT_DB_PORT'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV['BOOK_TRACKER_TEST_DB_NAME'] %>
  username: <%= ENV['BOOK_TRACKER_TEST_DB_USERNAME'] %>
  password: <%= ENV['BOOK_TRACKER_TEST_DB_PASSWORD'] %>
  host: <%= ENV['BOOK_TRACKER_TEST_DB_HOSTNAME'] %>
  port: <%= ENV['BOOK_TRACKER_TEST_DB_PORT'] %>

production:
  <<: *default
  host: <%= ENV['RDS_HOST'] %>
  port: <%= ENV['RDS_PORT'] %>
  database: <%= ENV['RDS_DB_NAME'] %>
  username: <%= ENV['RDS_USERNAME'] %>
  password: <%= ENV['RDS_PASSWORD'] %>
