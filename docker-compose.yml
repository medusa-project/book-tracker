version: '3'

services:
  postgres: 
    hostname: postgres
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: book_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres 

  book-tracker:
    build: 
      context: . 
      dockerfile: docker/book-tracker/Dockerfile-test
    environment:
      RAILS_ENV: test
    ports:
      - "3000:3000"
    depends_on:
      - postgres 

